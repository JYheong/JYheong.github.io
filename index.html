---
layout: home
author_profile: true
---

<!-- 최신 포스트 목록을 나타내는 부분 -->
<div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post__date">{{ post.date | date: "%B %-d, %Y" }}</p>
        <div class="post__excerpt">
          {{ post.excerpt | markdownify }}
        </div>
      </article>
    {% endfor %}
  </div>
  
  {% include paginator.html %}
